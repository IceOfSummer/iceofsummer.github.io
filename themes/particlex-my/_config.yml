# ParticleX theme icon is adopts the Font Awesome 6
# https://fontawesome.com

# Main menu navigation
menu:
    Home:
        name: house
        theme: solid
        src: /
    About:
        name: id-card
        theme: solid
        src: /about
    Archives:
        name: box-archive
        theme: solid
        src: /archives
    # Categories:
    #     name: bookmark
    #     theme: solid
    #     src: /categories
    # Tags:
    #     name: tags
    #     theme: solid
    #     src: /tags
    # <name>:
